<mat-sidenav-container class="sidenav-container sidebar">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="./assets/IwantMyLawyerLogo.png" width="100px" height="100px" style="margin-top: 100px;margin-left: 25px"></mat-toolbar>
    <mat-nav-list style="margin-top: 70px;">
      <a mat-list-item href="#">HOME</a>
      <a mat-list-item href="#">LAWYERS</a>
      <a mat-list-item href="#">POST</a>
      <a mat-list-item href="#">LOGIN</a>
      <a mat-list-item href="#">SIGNUP</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <img src="assets/law-table.png" style="display: inline" alt="image" class="login__bg">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon"><fa-icon [icon]="faHeart"></fa-icon></mat-icon>
        </button>
      }
    <app-post-page></app-post-page>
  </mat-sidenav-content>
</mat-sidenav-container>
