<div id="form-main">
    <div id="form-div">
      <form class="form" id="form1" (submit)="submitArticle($event)">
        
        <p class="headline">
          <input name="headline" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Başlık" id="headline" [(ngModel)]="headline" />
        </p>
                
        <p class="textfield">
          <textarea name="textfield" class="validate[required,length[6,300]] feedback-input" id="textfield" placeholder="Makale" [(ngModel)]="textfield"></textarea>
        </p>
        
        <div class="submit">
          <input type="submit" value="GÖNDER" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
    </div>
</div>
