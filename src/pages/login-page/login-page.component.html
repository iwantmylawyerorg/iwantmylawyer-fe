<div class="login">
  <div class="container text-center">
    <div class="row align-items-center">
    <div class="col-md-6">
      <main class="form-signin w-100 m-auto">
        <form class="login-form">
          <img class="mb-4" src="./assets/IwantMyLawyerLogo.png" width="72" height="57">
          <h1 class="login-text">Welcome Back!</h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-color w-25 py-2" type="submit">Sign in</button>
        </form>
      </main>
    </div>
    <div class="col-md-6">
      <img alt="login-image" src="./assets/no-bg-foto.png" class="img-fluid">
    </div>
    </div>
</div>
</div>
