<main class="form-signup w-100">
  <form class="signup-form align-items-center m-auto">
    <div class="row row-gap">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingName" placeholder="Martin">
          <label for="floatingName">Name</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingLastName" placeholder="Davis">
          <label for="floatingLastName">Last Name</label>
        </div>
      </div>
    </div>
    <div class="row row-gap">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>
    </div>
    <div class="row row-gap">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="tel" class="form-control" id="floatingTelNo" placeholder="5422022222">
          <label for="floatingTelNo">Tel-No</label>
        </div>
      </div>
      <div class="col-md-6 align-content-center">
        <div class="form-check">
          <input (click)="handleButtonStatus()" class="form-check-input custom-checkbox"  type="checkbox" id="conditions">
          <label >I agree to IWantMyLawyerâ€™s <a href="">Terms of Service</a> and <a href="">Privacy Policy.</a></label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 align-content-center">
        <button class="btn custom-btn w-25 py-2" [disabled]="!agreedToTerms"  type="submit">Submit</button>
      </div>
    </div>
  </form>
</main>
